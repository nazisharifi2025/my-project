<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
</head>
<body>
    <!-- Top Navbar -->
<div class="flex items-center justify-between bg-navar1 px-4 py-3 md:px-12">
    <!-- Logo -->
    <img src="img/logo_1.png" class="w-28 md:w-56 h-auto" alt="Logo" />
  
    <!-- Right Icons -->
    <div class="flex items-center space-x-4">
      <!-- Sidebar Toggle Button (Hamburger) -->
      <button id="menuToggle" class="md:hidden">
        <span class="material-symbols-outlined text-3xl text-white">menu</span>
      </button>
      <!-- Cart Icon -->
      <span class="material-symbols-outlined text-3xl text-white">shopping_cart</span>
    </div>
  </div>
  <!-- Sidebar (hidden by default) -->
<div id="mobileMenu" class="fixed top-0 right-0 h-full w-64 bg-vNav shadow-lg flex-col px-6 py-6 space-y-4 transform translate-x-full transition-transform duration-300 z-50 md:hidden">
    <!-- Close Button -->
    <button id="menuClose" class="mb-4 text-right w-full">
      <span class="material-symbols-outlined text-3xl text-white">close</span>
    </button>
  
    <!-- Menu Items -->
    <ul class="text-white font-bold flex flex-col gap-4">
      <li><a href="#">Demos</a></li>
      <li><a href="#">Pages</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">eCommerce</a></li>
    </ul>
  </div>
  <script>
    const toggle = document.getElementById('menuToggle');
    const close = document.getElementById('menuClose');
    const menu = document.getElementById('mobileMenu');
  
    toggle.addEventListener('click', () => {
      menu.classList.remove('translate-x-full');
    });
  
    close.addEventListener('click', () => {
      menu.classList.add('translate-x-full');
    });
  </script>
    
</body>
</html>
