<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کاونتر با دکمه</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #counter {
      font-size: 48px;
      color: #28a745;
      margin: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->
  <div id="counter">0</div>
  <button onclick="startCounter()">شروع شمارش</button>

  <script>
    function startCounter() {
      const start = 0;
      const end = 100;
      const duration = 5000; // به میلی‌ثانیه
      const steps = 100;

      const counterElement = document.getElementById("counter");
      let current = start;
      const range = end - start;
      const step = range / steps;
      const stepTime = duration / steps;

      // اگر شمارش قبلاً شروع شده باشه، اونو متوقف کنیم
      if (window.counterInterval) {
        clearInterval(window.counterInterval);
      }

      window.counterInterval = setInterval(() => {
        current += step;
        if (current >= end) {
          current = end;
          clearInterval(window.counterInterval);
        }
        counterElement.textContent = Math.round(current);
      }, stepTime);
    }
  </script>

</body>
</html>
