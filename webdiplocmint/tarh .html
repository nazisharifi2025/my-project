<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل کاری ساده</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">

  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">مدیریت خدمات</h2>

    <form id="taskForm" class="flex gap-2 mb-4">
      <input type="text" id="taskInput" class="flex-1 border rounded px-3 py-2" placeholder="نام خدمت جدید" required>
      <button type="submit" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700">افزودن</button>
    </form>

    <ul id="taskList" class="space-y-2">
      <!-- موارد خدمات اینجا اضافه می‌شن -->
    </ul>
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    taskForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-50 p-2 rounded border";

      const span = document.createElement("span");
      span.textContent = taskText;

      const delBtn = document.createElement("button");
      delBtn.textContent = "❌";
      delBtn.className = "text-red-500 hover:text-red-700";
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);

      taskInput.value = "";
    });
  </script>
</body>
</html>
