<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="stylesheet" href="../src/output.css">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>

</head>
<body class="w-full text-black bg-white dark:bg-[#25164A] dark:text-white transition-colors duration-500">
  <button id="themeToggle" class="h-16 w-16 bg-vNav text-center 
    rounded-r-none shadow-2xl shadow-gray-400 rounded-lg absolute top-36 right-0">
  <span class="material-symbols-outlined" id="moonIcon">nightlight</span>
  <span class="material-symbols-outlined hidden" id="sunIcon">sunny</span>
</button>

<script>
  const themeToggle = document.getElementById("themeToggle");
  const sunIcon = document.getElementById("sunIcon");
  const moonIcon = document.getElementById("moonIcon");
  const html = document.documentElement;

  function updateIcons(isDark) {
    if (isDark) {
      sunIcon.classList.remove("hidden");
      moonIcon.classList.add("hidden");
    } else {
      sunIcon.classList.add("hidden");
      moonIcon.classList.remove("hidden");
    }
  }

  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    html.classList.add("dark");
    updateIcons(true);
  } else {
    html.classList.remove("dark");
    updateIcons(false);
  }

  themeToggle.addEventListener("click", () => {
    const isDark = html.classList.toggle("dark");
    updateIcons(isDark);
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>

</body>
</html>
