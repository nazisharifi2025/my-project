<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>وب‌دولوپر | نمونه کار</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal text-gray-800">

  <div class="max-w-4xl mx-auto p-8">
    <!-- بخش معرفی -->
    <section class="text-center mb-12">
      <h1 class="text-4xl font-bold text-purple-700">سلام، من یک توسعه‌دهنده وب هستم</h1>
      <p class="mt-4 text-lg text-gray-600">طراحی وب‌سایت‌های مدرن با HTML, CSS, JavaScript و Tailwind</p>
    </section>

    <!-- مهارت‌ها -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">مهارت‌ها</h2>
      <div class="flex flex-wrap gap-4">
        <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full">HTML</span>
        <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full">CSS</span>
        <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full">JavaScript</span>
        <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full">TailwindCSS</span>
        <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full">Git</span>
      </div>
    </section>

    <!-- پروژه‌ها -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">پروژه‌ها</h2>
      <ul class="space-y-3">
        <li class="bg-white shadow p-4 rounded">
          <h3 class="font-semibold text-purple-700">وب‌سایت فروشگاهی ساده</h3>
          <p class="text-sm text-gray-600">ساخته شده با HTML, CSS, JS</p>
        </li>
        <li class="bg-white shadow p-4 rounded">
          <h3 class="font-semibold text-purple-700">صفحه فرود تبلیغاتی</h3>
          <p class="text-sm text-gray-600">طراحی تمیز با Tailwind</p>
        </li>
      </ul>
    </section>

    <!-- فرم تماس -->
    <section>
      <h2 class="text-2xl font-bold text-gray-800 mb-4">تماس با من</h2>
      <form id="contactForm" class="space-y-4 bg-white p-6 rounded shadow">
        <input type="text" placeholder="نام شما" class="w-full border px-3 py-2 rounded" required>
        <input type="email" placeholder="ایمیل شما" class="w-full border px-3 py-2 rounded" required>
        <textarea placeholder="پیام شما" class="w-full border px-3 py-2 rounded" rows="4" required></textarea>
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
          ارسال پیام
        </button>
      </form>
      <p id="formMessage" class="mt-4 text-green-600 font-semibold hidden">پیام با موفقیت ارسال شد!</p>
    </section>
  </div>

  <script>
    const contactForm = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    contactForm.addEventListener('submit', function (e) {
      e.preventDefault(); // جلوگیری از رفرش شدن صفحه
      formMessage.classList.remove('hidden');
      contactForm.reset(); // خالی کردن فرم
    });
  </script>
</body>
</html>
