<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Mode Example</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Symbols (برای آیکون‌ها) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- تنظیم رنگ سفارشی در Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nav1: 'rgb(37, 22, 74)', // رنگ دارک
          }
        }
      }
    }
  </script>
</head>

<body class="w-full text-black dark:text-white bg-white dark:bg-nav1 transition-colors duration-500">

  <!-- دکمه تغییر تم -->
  <button id="themeToggle" class="h-16 w-16 bg-gray-200 dark:bg-gray-800 text-center
    rounded-lg shadow-2xl absolute top-36 right-4 flex items-center justify-center">
    <span class="material-symbols-outlined" id="moonIcon">nightlight</span>
    <span class="material-symbols-outlined hidden" id="sunIcon">sunny</span>
  </button>

  <!-- محتوا -->
  <div class="p-10">
    <h1 class="text-3xl font-bold">سلام! این یک نمونه دارک/لایت مود است</h1>
    <p class="mt-4 text-lg">در حالت دارک، رنگ پس‌زمینه بنفش تیره‌ای است که انتخاب کردی.</p>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const sunIcon = document.getElementById("sunIcon");
    const moonIcon = document.getElementById("moonIcon");
    const html = document.documentElement;

    function updateIcons(isDark) {
      sunIcon.classList.toggle("hidden", !isDark);
      moonIcon.classList.toggle("hidden", isDark);
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      html.classList.add("dark");
      updateIcons(true);
    } else {
      html.classList.remove("dark");
      updateIcons(false);
    }

    themeToggle.addEventListener("click", () => {
      const isDark = html.classList.toggle("dark");
      updateIcons(isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>
</body>
</html>
