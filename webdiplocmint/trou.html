<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شمارنده زیبا</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-500 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg text-center space-y-4 w-80">
    <h1 class="text-2xl font-bold text-gray-800">شمارنده انیمیشنی</h1>
    <div id="counter" class="text-5xl font-extrabold text-purple-600">0</div>
    <button 
      id="startButton"
      class="px-6 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition">
      شروع شمارش
    </button>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const counterElement = document.getElementById("counter");

    startButton.addEventListener("click", () => {
      let start = 0;
      let end = 100;
      let duration = 2000; // 2 ثانیه
      let steps = 100;
      let stepTime = duration / steps;
      let current = start;
      let step = (end - start) / steps;

      const timer = setInterval(() => {
        current += step;
        if (current >= end) {
          current = end;
          clearInterval(timer);
        }
        counterElement.textContent = Math.round(current);
      }, stepTime);
    });
  </script>
</body>
</html>
