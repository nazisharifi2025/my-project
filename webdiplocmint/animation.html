<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>عکس با انیمیشن اسکرول</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
    }

    .hidden-anim {
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.8s ease-in-out;
    }

    .show-anim {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="h-screen flex items-center justify-center">
    <h1 class="text-4xl font-bold text-gray-700">اسکرول کن پایین 👇</h1>
  </div>

  <div class="flex justify-center my-20">
    <img
      id="animatedImage"
      src="../Dashbord-D/img/counter__2.png"
      alt="تصویر با انیمیشن"
      class="rounded-xl shadow-xl hidden-anim"
    />
  </div>

  <div class="h-screen"></div>

  <script>
    const image = document.getElementById('animatedImage');

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            image.classList.add('show-anim');
            observer.unobserve(image); // فقط یکبار انیمیشن اجرا بشه
          }
        });
      },
      {
        threshold: 0.5 // وقتی ۵۰٪ از عکس داخل صفحه باشه، فعال میشه
      }
    );

    observer.observe(image);
  </script>

</body>
</html>
