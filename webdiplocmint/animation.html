<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>باکس انیمیشنی</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <button id="toggleBtn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
    نمایش / مخفی کردن باکس
  </button>

  <div id="box" class="mt-8 w-80 p-6 bg-white shadow-lg rounded-lg opacity-0 scale-95 transform transition-all duration-500 pointer-events-none">
    <h2 class="text-xl font-bold text-gray-800 mb-2">سلام دوست من! 👋</h2>
    <p class="text-gray-600">این یک باکس انیمیشنی هست که با Tailwind ساخته شده و با جاوااسکریپت کنترل می‌شه.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const box = document.getElementById("box");

    toggleBtn.addEventListener("click", () => {
      if (box.classList.contains("opacity-0")) {
        box.classList.remove("opacity-0", "scale-95", "pointer-events-none");
        box.classList.add("opacity-100", "scale-100", "pointer-events-auto");
      } else {
        box.classList.add("opacity-0", "scale-95", "pointer-events-none");
        box.classList.remove("opacity-100", "scale-100", "pointer-events-auto");
      }
    });
  </script>

</body>
</html>
